<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="message">Click the button to fetch a message!</div>
    <button id="fetchButton">Fetch New Message</button>

    <script>
        // Function to fetch a new message from the backend
        async function fetchMessage() {
            try {
                const response = await fetch('http://localhost:3000/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const message = await response.text();
                document.getElementById('message').textContent = message;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('message').textContent = 'Failed to fetch message.';
            }
        }

        // Add event listener to the button
        document.getElementById('fetchButton').addEventListener('click', fetchMessage);
    </script>
</body>
</html>
